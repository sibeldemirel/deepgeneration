<!DOCTYPE html>
<html lang=fr>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css%22%3E%22%3E

<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/compiled-4.20.0.min.css%22%3E%22%3E">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface">

{% load static %}
<link href={% static 'css/style.css'%} rel="stylesheet">




    <title>{{title}}</title>
</head>
<body>
    {% block header %}{% endblock header %}

    <div class="content">
    {% block nav %} {% endblock nav %}
    {% block content %} {% endblock content %}
    </div>

    {% include 'includes/footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        const titreSpans = document.querySelectorAll('h1 span');
    const btns = document.querySelectorAll('.btn-first');
    const logo = document.querySelector('.logo');
    const medias = document.querySelectorAll('.bulle');
    const l1 = document.querySelector('.l1');
    const l2 = document.querySelector('.l2');
    
    window.addEventListener('load', () => {
    
        const TL = gsap.timeline({paused: true});
    
        TL
        .staggerFrom(titreSpans, 1, {top: -50, opacity: 0, ease: "power.out"}, 0.1)
        .staggerFrom(btns, 1, {opacity: 0, ease: "power5.out"}, 0.1, '-=1')
        .from(l1, 1, {width: 0, ease: "power2.out"}, '-=2')
        .from(l2, 1, {width: 0, ease: "power2.out"}, '-=2')
        .from(logo, 0.4, {transform: "scale(0)", ease: "power2.out"}, '-=2')
        .staggerFrom(medias, 1, {right: -200, ease: "power2.out"}, 0.3, '-=1');
    
        
        
    
        TL.play();
    })
    
    let editor = document.querySelector('textarea');
    let button = document.querySelector('button');
    
    button.addEventListener('click', () => {
        editor.select()
        document.execCommand('copy')
        button.innerText = "Copi√© !";
    })
    </script>


</body>
</html>
