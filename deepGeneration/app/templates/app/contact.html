{% extends 'base_sous_pages.html' %}


{% block content %}
<body class="contact-form">
    <div class="container-contact100">

    <div class="wrap-contact100">
    <form class="contact100-form validate-form">

    <label class="label-input100" for="first-name">Nom*</label>
    <div class="wrap-input100 rs1 validate-input">
    <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
    <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 rs1 validate-input">
    <input class="input100" type="text" name="last-name" placeholder="Last name">
    <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="email">Email*</label>
    <div class="wrap-input100 validate-input">
    <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
    <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="phone">N° Téléphone</label>
    <div class="wrap-input100">
    <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
    <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="message">Message*</label>
    <div class="wrap-input100 validate-input">
    <textarea id="message" class="input100-message" name="message" placeholder="Please enter your comments..."></textarea>
    <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
    <button class="contact100-form-btn">
    <span>
    Envoyer
    <i class="zmdi zmdi-arrow-right m-l-8"></i>
    </span>
    </button>
    </div>
    </form>
    </div>
    </div>
    
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    
    <script src="vendor/animsition/js/animsition.min.js"></script>
    
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="vendor/select2/select2.min.js"></script>
    
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    
    <script src="vendor/countdowntime/countdowntime.js"></script>
    
    <script src="js/main.js"></script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-23581568-13');
    </script>

    </body>

{% endblock content %}
