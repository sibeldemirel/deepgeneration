{% extends 'base_sous_pages.html' %}


{% block content %}
<div class="contact-container">
  <div class="contact">
    <div class="container-contact100">

    <div class="wrap-contact100">
    <form class="contact100-form validate-form">

    <label class="label-input100" for="first-name">Nom</label>
    <div class="wrap-input100 rs1 validate-input">
    <input id="first-name" class="input100" type="text" name="first-name" placeholder="Prénom">
    <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 rs1 validate-input">
    <input class="input100" type="text" name="last-name" placeholder="Nom">
    <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="email">Email</label>
    <div class="wrap-input100 validate-input">
    <input id="email" class="input100" type="text" name="email" placeholder="email@email.com">
    <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="phone">N° Téléphone</label>
    <div class="wrap-input100">
    <input id="phone" class="input100" type="text" name="phone" placeholder="+33">
    <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="message">Message*</label>
    <div class="wrap-input100 validate-input">
    <textarea id="message" class="input100-message" name="message" placeholder="Message..."></textarea>
    <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
    <button class="contact100-form-btn">
    <span>
    Envoyer
    <i class="zmdi zmdi-arrow-right m-l-8"></i>
    </span>
    </button>

    </div>
    </form>
    </div>
    </div>

  </div>
</div>
{% endblock content %}
