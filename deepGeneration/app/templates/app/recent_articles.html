{% extends 'base_sous_pages.html' %}

{% block content %}

<section>
<ul>
{% autoescape off %}
{% for article in articles %}
        <li>
        <article class = "font_article">>
            <div>
            <a href={% url 'url_blogDetail' article.id %}><h2> {{article.title}} </h2></a>
            <p> {{article.description}} </p>
            </div>
        </article>
        </li>
{% endfor %}
{% endautoescape %}
</ul>
</section>
{% endblock content %}
